<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Refiner UI</title>
</head>
<body>
  <h1>Product Refiner</h1>
  <form action="/ui" method="post">
    <!-- Removed Description field -->
    
    <label>Seller Address:</label><br>
    <input type="text" name="seller_address" value="Somerset, NJ"><br><br>
    
    <label>Temperature (0.0 - 1.0):</label><br>
    <input type="number" step="0.1" name="temperature" value="0.7" required><br><br>
    
    <label>Custom Prompt:</label><br>
    <textarea name="custom_prompt" rows="2" cols="50">Write a friendly product description:</textarea><br><br>
    
    <label>Custom Model:</label><br>
    <input type="text" name="custom_model" value="gpt-4o-mini"><br><br>
    
    <button type="submit">Refine Description</button>
  </form>
  
  {% if result %}
    <h2>Refined Response</h2>
    <pre>{{ result | tojson(indent=2) }}</pre>
  {% endif %}
  
  {% if error %}
    <h2>Error</h2>
    <p style="color:red;">{{ error }}</p>
  {% endif %}
</body>
</html>
